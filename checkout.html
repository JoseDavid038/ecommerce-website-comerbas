<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./src/assets/images/icons/favicon.ico" type="image/x-icon">

    <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet">

    <!-- Link to local Swiper CSS -->
    <link rel="stylesheet" href="../assets/css/swiper-bundle.min.css">

    <title>Comerbas S.A.S | Ecommerce</title>
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>

    <main class="main cartb ">

       <section class="detalle__container container ">


        <aside class="detalle__resumen">

          <div class="continue-shopping-container">
            <a href="productos.html" class="btn-secondary">
              <i class="ri-arrow-left-line"></i> Seguir comprando
            </a>
          </div>
          
          <h2>Productos</h2>

          <div class="js-order-summary">
            

          </div>

          <div class="detalle__costos js-payment-summary">
            
          </div>

          
        </aside>

      
        <section class="detalle__form">
          <h2>Llévatelo ahora</h2>
          <p>Estamos felices en brindarte ayuda en lo que necesites.</p>

          <form id="contact-form" class="form" method="POST">
            <div class="form__group">
              <input type="text" placeholder="Escribe tu nombre" name="name" id="name" required>
            </div>

            <div class="form__group">
              <input type="text" placeholder="Escribe tu cédula" name="cedula" id="cedula" required>
            </div>

            <div class="form__group">
              <input type="text" placeholder="Ciudad" name="ciudad" id="ciudad" required>
            </div>

            <div class="form__group">
              <input type="email" placeholder="Ingresa tu correo electrónico" name="email" id="email" required>
            </div>

            <div class="form__group">
              <input type="tel" placeholder="Ingresa tu número de teléfono" name="phone"  id="phone" required>
            </div>

            <label for="data-consent" class="form-checkbox law__content">
              <input type="checkbox" id="data-consent" name="data-consent" required>
              <p>De acuerdo con la ley 1581 de 2012 de Protección de datos personales, he leído, entendido y acepto, los términos descritos en la  
              <strong><a href="docs/Politica_tratamiento_datos.pdf" target="_blank">Política de Tratamiento de Datos Personales</a>.</strong></p>
            </label>

            <div id="recaptcha-container" class="g-recaptcha" data-sitekey=""></div>

            <button type="submit" class="button btn-primary">
              Solicita tu crédito
              <i class="ri-arrow-right-line"></i>
            </button>
          </form>
        </section>

      </section>



    </main>

    <!-- footer -->
    <div id="footer"></div>

    <div class="whatsapp button">
      <a href="http://api.whatsapp.com/send?phone=3148220508" target="_blank" class="whatsapp-link" id="whatsapp">
        <img src="./src/assets/images/icons/whatsapp.png" alt="" class="whatsapp-icon">
        <span class="whatsapp-text">Escríbenos a nuestro Whatsapp</span>
      </a>
    </div>

   <script type="module" src="/src/main.js"></script>
   <script type="module" src="/src/assets/js/pages/checkout.js"></script>
   <script type="module" src="/src/assets/js/pages/order-summary.js"></script>

   


  </body>
</html>
