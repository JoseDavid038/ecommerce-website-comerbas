<div id="cashModal" class="modal-overlay">
  <div class="modal-container">
    <button class="modal-close" id="closeCashBtn">&times;</button>

    <h2 class="modal-title" style="color: #0070FA;">Pago de Contado</h2>
    
    <div class="modal-image">
      <i class="ri-bank-card-2-line" style="font-size: 3rem; color: #0070FA;"></i>
    </div>

    <p class="modal-subtitle" style="margin-top: 1rem;">
      ¿Estás seguro de realizar el pago de contado?
    </p>

    <div class="modal-steps" style="opacity: 0.8; font-size: 0.9rem; margin-bottom: 1.5rem;">

      <ul style="text-align: left; list-style: disc; padding-left: 1.5rem; margin-top: 0.5rem;">

        <li>Notificaremos a Comerbas de tu pedido inmediatamente.</li>
        <li>Nos pondremos en contacto contigo para la entrega.</li>
      </ul>
    </div>
    
    <div class="form-actions-container">
      <button id="cancelCashBtn" class="button btn-secondary" style="justify-content: center;">Cancelar</button>
      <button id="confirmCashBtn" class="button modal-accept" style="background-color: #0070FA;">Aceptar y Pagar</button>
    </div>

  </div>
</div>
